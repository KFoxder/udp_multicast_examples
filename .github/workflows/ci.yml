name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.1

      - name: Install dependencies
        run: opam install . --deps-only --with-test

      - name: Build
        run: opam exec -- dune build

      - name: Run unit tests
        run: opam exec -- dune runtest

      - name: Integration test - sender startup
        timeout-minutes: 1
        run: |
          opam exec -- dune exec multicast_udp sender -- --count 5

      - name: Integration test - sender/receiver communication
        run: |
          opam exec -- dune exec multicast_udp none -- --count 3 &
          RECEIVER_PID=$!
          sleep 10
          opam exec -- dune exec multicast_udp sender -- --count 5
          wait $RECEIVER_PID

  coverage:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.1

      - name: Install dependencies
        run: opam install . --deps-only --with-test

      - name: Run tests with coverage instrumentation
        run: |
          opam exec -- dune runtest --instrument-with bisect_ppx
          opam exec -- bisect-ppx-report html -o _coverage/
          opam exec -- bisect-ppx-report summary

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: _coverage/
