name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.1

      - name: Install dependencies
        run: opam install . --deps-only --with-test

      - name: Build
        run: opam exec -- dune build

      - name: Run unit tests
        run: opam exec -- dune runtest

      - name: Integration test - sender startup
        run: |
          timeout 10 opam exec -- dune exec multicast_udp sender -- --count 5

      - name: Integration test - sender/receiver communication
        run: |
          opam exec -- dune exec multicast_udp none -- --count 3 &
          RECEIVER_PID=$!
          sleep 10
          opam exec -- dune exec multicast_udp sender -- --count 5
          wait $RECEIVER_PID
